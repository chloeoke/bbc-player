<script>
    const redDot = document.querySelector(".reddot")
    const redBar = document.querySelector(".redbar")
    const play = document.querySelector(".fa-play")
    const pause = document.querySelector(".fa-pause")
    const playButton = document.querySelector(".play-button")
    const playButtonIcon = document.getElementById("playicon")
    var audio = new Audio("https://business.playfm.al:8060/playfitness")

    playButtonIcon.addEventListener("click", () => {
        // redDot.style.opacity = 1
        if (audio.paused){
            audio.play()
        }else{
            audio.pause();
            audio.currentTime = 0
            
        }
    })
    play.addEventListener("click", (e) => {
        redBar.classList.toggle("active")
        redDot.classList.toggle("active")

    })
    // pause.addEventListener("click", (e) => {
    //     redBar.style.opacity = 0
    //     redDot.style.opacity = 0

    // })


    function fadeIn(element){
        
        element.style.opacity = 1
     

    }
    function fadeOutWithDelay(element, delay){
        setTimeout(() =>{
            element.style.opacity = 0
            // element.style.display = "none"
        }, delay);
        setTimeout(() =>{
            element.style.display = "none"
            // element.style.display = "none"
        }, 7000);
        
        
    }

    
    
    let changeIcon = function(icon){

        playButtonIcon.classList.toggle("fa-play")
        playButtonIcon.classList.toggle("fa-pause")
        
    }
  
    const theGif = document.getElementById("theGif")
    const theVideo = document.getElementById("theVideo")
    fadeIn(theVideo)

    fadeOutWithDelay(theGif, 6000);
